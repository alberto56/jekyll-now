# config.yml

backend:
  # See https://www.netlifycms.org/docs/authentication-backends/#github-backend
  name: github
  repo: alberto56/jekyll-now
  base_url: https://netlify-oauth.dcycle.com
media_folder: 'assets/uploads'
collections:
  - name: 'blog'
    create: true
    label: 'Blog'
    folder: '_posts/'
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    fields:
      - { label: 'Layout', name: 'layout', widget: 'string', default: 'post' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
files:
  - label: "Members"
    name: "members"
    file: "_data/members.yml"
    fields:
      - label: "Members"
        name: "items"
        widget: "list"
        fields:
          - {label: Name, name: name, widget: string}
          - {label: "Github Username", name: github, widget: string}

