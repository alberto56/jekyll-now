backend:
  name: github
  repo: alberto56/jekyll-now
  base_url: https://suresh-issue-82.dcycleproject.org
  branch: master
  auth_endpoint: /auth/github/repo/694f515b18f56cc358266541
media_folder: assets/uploads
collections:
  - name: blog posts
    create: true
    label: Blog
    folder: _posts/
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    fields:
      - label: Layout
        name: layout
        widget: hidden
        default: post
      - label: Title
        name: title
        widget: string
      - label: Publish Date
        name: date
        widget: datetime
      - label: Body
        name: body
        widget: markdown
  - name: members
    label: Members
    editor:
      preview: false
    files:
      - label: Members
        name: members
        create: true
        file: _data/members.yml
        fields:
          - label: Members
            name: items
            widget: list
            fields:
              - label: Name
                name: name
                widget: string
              - label: Github Username
                name: github
                widget: string
  - name: pages
    label: Pages
    editor:
      preview: false
    files:
      - label: About Page
        name: about
        file: about.md
        fields:
          - label: Title
            name: title
            widget: hidden
            default: About
          - label: permalink
            name: permalink
            widget: hidden
            default: /about/
          - label: Layout
            name: layout
            widget: hidden
            default: page
          - label: Body
            name: body
            widget: markdown
